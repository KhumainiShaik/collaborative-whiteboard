apiVersion: apps/v1
kind: Deployment
metadata:
  name: yjs-server
  namespace: whiteboard
  labels:
    app: yjs-server
    tier: websocket-sync
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: yjs-server
  template:
    metadata:
      labels:
        app: yjs-server
        tier: websocket-sync
    spec:
      containers:
      - name: yjs
        image: skkhumaini1119/y-websocket:v1.4-fixed2
        imagePullPolicy: Always
        ports:
        - name: ws
          containerPort: 1234
          protocol: TCP
        
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_URL
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_PASSWORD
        - name: NODE_ENV
          value: "production"
        - name: YJS_ROOM_DIR
          value: "/tmp/yjs-rooms"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-uri
              key: MONGO_URI
        
        # Probes disabled - y-websocket ready when started
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL


---
# Internal ClusterIP Service for y-websocket
# No LoadBalancer - ingress will route to it
apiVersion: v1
kind: Service
metadata:
  name: yjs-server-svc
  namespace: whiteboard
  labels:
    app: yjs-server
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app: yjs-server
  ports:
  - name: ws
    port: 1234
    targetPort: ws
    protocol: TCP

# HPA REMOVED: Single Yjs replica required for real-time sync
