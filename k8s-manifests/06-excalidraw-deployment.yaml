apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw-ui
  namespace: whiteboard
  labels:
    app: excalidraw-ui
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: excalidraw-ui
  template:
    metadata:
      labels:
        app: excalidraw-ui
        tier: frontend
    spec:
      # Pod anti-affinity: spread Excalidraw replicas across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - excalidraw-ui
              topologyKey: kubernetes.io/hostname
      
      # Stateless frontend container (Nginx + Excalidraw SPA)
      containers:
      - name: ui
        image: skkhumaini1119/excalidraw-yjs:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        env:
        # Yjs server URL - injected into index.html at runtime
        - name: YJS_SERVER_URL
          value: "ws://yjs-server-svc.whiteboard.svc.cluster.local:1234"
        - name: NODE_ENV
          value: "production"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 2
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

---
# Internal ClusterIP Service for Excalidraw UI
# Ingress will route external traffic to this
apiVersion: v1
kind: Service
metadata:
  name: excalidraw-ui-svc
  namespace: whiteboard
  labels:
    app: excalidraw-ui
spec:
  type: ClusterIP
  selector:
    app: excalidraw-ui
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP

---
# Horizontal Pod Autoscaler for Excalidraw UI
# Scales based on CPU utilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: excalidraw-ui-hpa
  namespace: whiteboard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: excalidraw-ui
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

        
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      
      # ConfigMap volumes for nginx config
      volumes:
      - name: nginx-config
        configMap:
          name: excalidraw-nginx-config
          defaultMode: 0644


---
# Internal ClusterIP Service for Excalidraw
# Routes to nginx sidecar (port 8080) which proxies to app (port 3000)
apiVersion: v1
kind: Service
metadata:
  name: excalidraw-svc
  namespace: whiteboard
  labels:
    app: excalidraw-ui
spec:
  type: ClusterIP
  selector:
    app: excalidraw-ui
  ports:
  - name: http
    port: 3000
    targetPort: 8080
    protocol: TCP

---
# Horizontal Pod Autoscaler for Excalidraw
# Scales based on CPU and memory utilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: excalidraw-hpa
  namespace: whiteboard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: excalidraw-ui
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
