apiVersion: v1
kind: ConfigMap
metadata:
  name: excalidraw-nginx-config
  namespace: whiteboard
data:
  default.conf: |
    # Nginx reverse proxy + config injection for Excalidraw
    server {
        listen 8080;
        server_name _;

        # Disable gzip for sub_filter to work
        gzip off;

        # Main app - inject YJS config into HTML
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable gzip from upstream
            proxy_set_header Accept-Encoding "";

            # Inject YJS WebSocket URL into HTML responses
            sub_filter '</head>' '<script>window.__EXCALIDRAW_YJS_CONFIG__={wsUrl:"ws://"+window.location.host+"/ws"};</script></head>';
            sub_filter_once on;
            sub_filter_types text/html;
        }

        # WebSocket proxy to YJS server
        location /ws {
            proxy_pass http://yjs-server-svc.whiteboard.svc.cluster.local:1234;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Static assets (no injection needed)
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:3000;
            proxy_cache_valid 1d;
            expires 7d;
        }
    }
