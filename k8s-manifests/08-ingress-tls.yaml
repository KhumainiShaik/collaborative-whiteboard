---
# HTTP Ingress for Excalidraw + WebSocket
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: excalidraw-ingress
  namespace: whiteboard
  annotations:
    nginx.ingress.kubernetes.io/websocket-services: yjs-server-svc
    nginx.ingress.kubernetes.io/proxy-upgrade: "websocket"
    nginx.ingress.kubernetes.io/proxy-connection: "Upgrade"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location ~ ^/grafana(/|$)(.*) {
        rewrite ^/grafana/?(.*)$ /$1 break;
        proxy_pass http://grafana:3000;
        proxy_set_header X-Forwarded-Prefix /grafana;
      }
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: yjs-server-svc
            port:
              number: 1234
      - path: /
        pathType: Prefix
        backend:
          service:
            name: excalidraw-ui-svc
            port:
              number: 80

---
# PodDisruptionBudget for yjs-server
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: yjs-server-pdb
  namespace: whiteboard
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: yjs-server

---
# PodDisruptionBudget for Excalidraw
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: excalidraw-pdb
  namespace: whiteboard
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: excalidraw-ui

---
# PodDisruptionBudget for Redis
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: whiteboard
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: redis
